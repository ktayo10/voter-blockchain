<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blockchain Voting System</title>

    <!-- Bootstrap & CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-vote-yea mr-2"></i> Blockchain Voting System</a>
        <div id="systemStatus" class="badge badge-light">Loading system status...</div>
        
        <!-- Wallet Connection Section -->
        <div id="walletSection" style="display: none;">
          <button id="connectWalletBtn" class="btn btn-light"><i class="fas fa-wallet"></i> Connect Wallet</button>
          <div id="connectWalletError"></div>
        </div>
        
        <!-- Account Section (shown when connected) -->
        <div id="accountSection" style="display: none;">
          <div class="d-flex align-items-center">
            <span id="accountAddress" class="text-light mr-2"></span>
            <button id="disconnectWalletBtn" class="btn btn-outline-light">
              <i class="fas fa-lock"></i> Lock Wallet
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election Results</h1>
          <div id="error" class="alert alert-danger" style="display: none;"></div>
          <div id="loader">
            <p class="text-center">Loading election data...</p>
            <div class="spinner-border text-primary mx-auto d-block" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          
          <div id="content" style="display: none;">
            <!-- Election Details Card -->
            <div class="card mb-4">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-poll"></i> Election Details</h5>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between mb-3">
                  <div>
                    <span class="badge badge-primary badge-pill"><i class="fas fa-user-friends"></i> Candidates: <span id="candidateCount">0</span></span>
                  </div>
                  <div>
                    <span class="badge badge-primary badge-pill"><i class="fas fa-check-square"></i> Total Votes: <span id="totalVotes">0</span></span>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Results Card -->
            <div class="card mb-4">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-chart-bar"></i> Election Results</h5>
              </div>
              <div class="card-body">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Candidate</th>
                      <th>Votes</th>
                      <th>Percentage</th>
                    </tr>
                  </thead>
                  <tbody id="candidatesResults">
                  </tbody>
                </table>
                
                <!-- Results Visualization -->
                <div class="results-visualization">
                  <h6><i class="fas fa-chart-bar"></i> Vote Distribution</h6>
                  <div id="resultsChart"></div>
                </div>
              </div>
            </div>
            
            <!-- Voting Card -->
            <div id="votingActions" class="card mb-4" style="display: none;">
              <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="fas fa-vote-yea"></i> Cast Your Vote</h5>
              </div>
              <div class="card-body">
                <div id="voteForm">
                  <form>
                    <div class="form-group">
                      <label for="candidatesSelect">Select Candidate</label>
                      <select class="form-control" id="candidatesSelect">
                        <option selected disabled value="">Choose a candidate...</option>
                      </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="voteButton">Vote</button>
                  </form>
                </div>
                <div id="voteMessage"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">
      <p>&copy; 2025 Blockchain Voting System | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <!-- JavaScripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
